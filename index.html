<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantry Tracker</title>
  <style>
    :root {
      font-family: system-ui, sans-serif;
      color: #222;
      background: #f5f5f5;
    }

    .app-shell {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.07);
      padding: 1.5rem 2rem 2rem;
    }

    header.app-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: baseline;
      row-gap: .5rem;
    }
    header.app-header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      gap: .5rem;
      align-items: center;
    }
    #status {
      font-size: 0.8rem;
      color: #666;
    }

    section {
      margin-top: 1.5rem;
    }

    /* Pantry grid */
    #items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(240px,100%),1fr));
      gap: 1rem;
    }

    .item-card {
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 0.75rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .item-img-wrap {
      background: #fff;
      width: 100%;
      padding-top: 60%;
      position: relative;
      overflow: hidden;
    }

    .item-img-wrap img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
    }

    .item-body {
      padding: 0.75rem 1rem 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-size: 0.9rem;
    }

    .item-toprow {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: .5rem;
    }

    .item-name {
      font-weight: 600;
      line-height: 1.2;
      word-break: break-word;
    }

    .delete-btn {
      border: 0;
      background: transparent;
      font-size: 0.8rem;
      line-height: 1;
      cursor: pointer;
      color: #b00020;
      padding: .25rem .4rem;
      border-radius: .4rem;
      border: 1px solid rgba(176,0,32,0.2);
    }
    .delete-btn:active {
      background: rgba(176,0,32,0.08);
    }

    .meta-row {
      color: #444;
      display: flex;
      flex-wrap: wrap;
      gap: .5rem 1rem;
    }

    .label {
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      color: #777;
      letter-spacing: .05em;
    }
    .value {
      font-size: 0.9rem;
      color: #222;
    }

    .timestamp {
      color: #888;
      font-size: 0.75rem;
    }

    #empty-msg {
      text-align: center;
      font-style: italic;
      color: #999;
      padding: 2rem 0;
      grid-column: 1 / -1;
    }

    /* Add form */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(200px,100%), 1fr));
      gap: 1rem;
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 0.75rem;
      padding: 1rem;
    }

    label {
      font-size: 0.8rem;
      font-weight: 500;
      color: #444;
      display: block;
      margin-bottom: 0.4rem;
    }

    input, select {
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      padding: 0.6rem 0.7rem;
      outline: none;
      background: #fff;
    }
    input:focus, select:focus {
      border-color: #111;
    }

    button.add-btn {
      align-self: end;
      appearance: none;
      border: 0;
      border-radius: 0.6rem;
      background: #111;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: box-shadow .12s ease, transform .12s ease;
      width: 100%;
    }
    button.add-btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    #form-msg {
      font-size:.8rem;
      color:#666;
      margin-top:.5rem;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1>
        <span>üß∫ Pantry Tracker</span>
      </h1>
      <div id="status">Loading‚Ä¶</div>
    </header>

    <!-- Pantry Items -->
    <section>
      <div id="items-grid">
        <!-- cards injected here -->
      </div>
    </section>

    <!-- Add New Item -->
    <section>
      <h2 style="font-size:1rem;margin-bottom:0.75rem;">Add Item</h2>
      <form id="add-form">
        <div>
          <label for="name">Item name *</label>
          <input id="name" required placeholder="Black beans" />
        </div>

        <div>
          <label for="quantity">Quantity *</label>
          <input id="quantity" required placeholder="3 cans / 2 bags / etc." />
        </div>

        <div>
          <label for="category">Category</label>
          <select id="category">
            <option value="Canned">Canned</option>
            <option value="Dry Goods">Dry Goods</option>
            <option value="Snacks">Snacks</option>
            <option value="Produce">Produce</option>
            <option value="Frozen">Frozen</option>
            <option value="Spices">Spices</option>
            <option value="Other" selected>Other</option>
          </select>
        </div>

        <div>
          <label for="imageUrl">Image URL</label>
          <input id="imageUrl" placeholder="https://...jpg/png" />
        </div>

        <div>
          <button class="add-btn" type="submit">+ Add to Pantry</button>
        </div>
      </form>
      <div id="form-msg"></div>
    </section>
  </div>

  <script>
    const API_BASE = "https://opp9fz5o1k.execute-api.us-east-1.amazonaws.com";

    const statusEl = document.getElementById("status");
    const grid = document.getElementById("items-grid");
    const form = document.getElementById("add-form");
    const msgEl = document.getElementById("form-msg");

    // Helpers
    function escapeHtml(str = "") {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function formatTime(ts) {
      if (!ts) return "";
      try {
        const d = new Date(ts);
        return d.toLocaleString();
      } catch {
        return ts;
      }
    }

    // Render one card
    function renderCard(item) {
      const card = document.createElement("div");
      card.className = "item-card";

      const safeName = escapeHtml(item.name);
      const safeQty = escapeHtml(item.quantity);
      const safeCat = escapeHtml(item.category || "");
      const safeImg = escapeHtml(item.imageUrl || "");
      const safeId  = escapeHtml(item.itemId);

      card.innerHTML = `
        <div class="item-img-wrap">
          ${
            safeImg
              ? `<img src="${safeImg}" alt="${safeName}" onerror="this.src=''; this.style.background='#eee';" />`
              : `<img src="" alt="" style="background:#eee;">`
          }
        </div>
        <div class="item-body">
          <div class="item-toprow">
            <div class="item-name">${safeName}</div>
            <button class="delete-btn" data-id="${safeId}" title="Delete this item">‚úï</button>
          </div>

          <div class="meta-row">
            <div>
              <div class="label">Qty</div>
              <div class="value">${safeQty}</div>
            </div>
            <div>
              <div class="label">Category</div>
              <div class="value">${safeCat}</div>
            </div>
          </div>

          <div class="timestamp">
            Updated ${formatTime(item.lastUpdated)}
          </div>
        </div>
      `;

      // attach delete handler
      const deleteBtn = card.querySelector(".delete-btn");
      deleteBtn.addEventListener("click", async (evt) => {
        evt.preventDefault();
        await deleteItem(safeId);
      });

      return card;
    }

    async function fetchItems() {
      statusEl.textContent = "Loading‚Ä¶";
      try {
        const res = await fetch(API_BASE + "/items");
        const data = await res.json();

        grid.innerHTML = "";

        if (!data || data.length === 0) {
          const empty = document.createElement("div");
          empty.id = "empty-msg";
          empty.textContent = "Your pantry is empty üëÄ";
          grid.appendChild(empty);
        } else {
          data.forEach(item => {
            grid.appendChild(renderCard(item));
          });
        }

        statusEl.textContent = `‚úÖ Loaded ${data.length || 0} item(s)`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ö†Ô∏è Error loading pantry";
      }
    }

    async function addItem(evt) {
      evt.preventDefault();
      msgEl.textContent = "Saving‚Ä¶";

      const name = document.getElementById("name").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const category = document.getElementById("category").value;
      const imageUrl = document.getElementById("imageUrl").value.trim();

      if (!name || !quantity) {
        msgEl.textContent = "Name and quantity are required.";
        return;
      }

      try {
        const res = await fetch(API_BASE + "/items", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, quantity, category, imageUrl })
        });

        if (!res.ok) {
          const problem = await res.json().catch(() => ({}));
          throw new Error(problem.error || "Request failed");
        }

        // clear form
        document.getElementById("name").value = "";
        document.getElementById("quantity").value = "";
        document.getElementById("category").value = "Other";
        document.getElementById("imageUrl").value = "";

        msgEl.textContent = "‚úÖ Added!";
        await fetchItems();
      } catch (err) {
        console.error(err);
        msgEl.textContent = "‚ö†Ô∏è Could not add item.";
      }
    }

    async function deleteItem(itemId) {
      statusEl.textContent = "Deleting‚Ä¶";
      try {
        const res = await fetch(API_BASE + "/items/" + encodeURIComponent(itemId), {
          method: "DELETE"
        });

        if (!res.ok && res.status !== 204) {
          throw new Error("Delete failed");
        }

        await fetchItems();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ö†Ô∏è Could not delete item";
      }
    }

    form.addEventListener("submit", addItem);

    // initial load
    fetchItems();
  </script>
</body>
</html>
